<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/form.css">
  <title>Login</title>
</head>

<body>
  <header class="container">
    <div class="header-left">
      <img src="./img/logo.svg" alt="Alura Geek Logo">
      <form class="search-bar" id="search-bar">
        <input
          class="search-bar-input"
          type="search"
          placeholder="¿Qué deseas buscar?"
          id="search-input"
        />
        <buttton type="submit" class="search-bar-button" id="search-button"
          ><span class="search-bar-icon"></span
        ></buttton>
      </form>
    </div>
    <button class="button login-button">Login</button>
    <buttton class="search-button"><span class="search-button-icon"></span></buttton>
  </header>
  <main>
    <section class="login">
      <div class="login-form">
        <h2 class="login-form-title">Iniciar sesión</h2>
        <form class="form" action="">
          <div class="input-container">
            <input class="form-input" id="email" name="email" placeholder="Escriba su correo electrónico" type="email"
              required login-form-input />
            <label class="form-label" for="email">Escriba su correo electrónico</label>
            <span class="input-error-message">Error</span>
          </div>
          <div class="input-container">
            <input class="form-input" id="password" name="password" placeholder="Escriba su contraseña" type="password"
              minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
              required login-form-input />
            <label class="form-label" for="password">Escriba su contraseña</label>
            <span class="input-error-message">Error</span>
          </div>
          <input class="hero-button login-form-button form-submit" type="submit" id="login-submit" value="Entrar"
            disabled />
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="contact">
      <div class="contact-content container">
        <div class="contact-info">
          <img class="contact-img" src="img/logo.svg" alt="Logo Alura Geek">
          <ul class="contact-links">
            <li class="contact-list-item"><a class="contact-link" href="#">Quienes somos</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Política de privacidad</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Programa de fidelidad</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Nuestras tiendas</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Quiero ser franquiciado</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Anuncie aquí</a></li>
          </ul>
        </div>
        <div class="contact-form">
          <p class="contact-form-title">Hable con nosotros</p>
          <form class="form" action="">
            <div class="input-container">
              <input class="form-input" id="name" name="name" placeholder="Nombre" type="text" minlength="2"
                maxlength="50" pattern="(?!\s*$)[A-Za-zÑñ\s]{2,50}" required contact-form-input />
              <label class="form-label" for="name">Nombre</label>
              <span class="input-error-message">Error</span>
            </div>
            <div class="input-container">
              <textarea class="form-input form-textarea" type="text" id="message" name="message"
                placeholder="Escribe tu mensaje" minlength="2" maxlength="300" required contact-form-input></textarea>
              <label class="form-label textarea-label" for="message">Escribe tu mensaje</label>
              <span class="input-error-message">Error</span>
            </div>
            <input class="hero-button form-submit" type="submit" id="contact-submit" value="Enviar mensaje" disabled />
          </form>
        </div>
      </div>
    </div>
    <div class="author">
      <p>Desarrollado por Ezequiel Pereira</p>
      <p>2022</p>
    </div>
  </footer>
  <script src="js/login.js" type="module"></script>
</body>

</html>
