<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/form.css">
  <title>Producto</title>
</head>

<body>
  <header class="container">
    <div class="header-left">
      <img src="./img/logo.svg" alt="Alura Geek Logo">
      <form class="search-bar" action="">
        <input class="search-bar-input" type="search" placeholder="¿Qué deseas buscar?">
        <buttton class="search-bar-button"><span class="search-bar-icon"></span></buttton>
      </form>
    </div>
    <button class="button login-button">Login</button>
    <buttton class="search-button"><span class="search-button-icon"></span></buttton>
  </header>
  <main>
    <section class="login">
      <div class="login-form">
        <h2 class="login-form-title">Iniciar sesión</h2>
        <form class="form" action="">
          <div class="input-container">
            <input class="form-input" id="name" name="name" placeholder="Escriba su correo electrónico" type="text" minlength="2"
              maxlength="50" pattern="(?!\s*$)[A-Za-zÑñ\s]{2,50}" required />
            <label class="form-label" for="name">Escriba su correo electrónico</label>
            <span class="input-error-message">Error</span>
          </div>
          <div class="input-container">
            <input class="form-input" id="name" name="name" placeholder="Escriba su contraseña" type="text" minlength="2"
              maxlength="50" pattern="(?!\s*$)[A-Za-zÑñ\s]{2,50}" required />
            <label class="form-label" for="name">Escriba su contraseña</label>
            <span class="input-error-message">Error</span>
          </div>
          <input class="hero-button login-form-button" type="submit" id="submit" value="Entrar" disabled />
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="contact">
      <div class="contact-content container">
        <div class="contact-info">
          <img class="contact-img" src="img/logo.svg" alt="Logo Alura Geek">
          <ul class="contact-links">
            <li class="contact-list-item"><a class="contact-link" href="#">Quienes somos</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Política de privacidad</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Programa de fidelidad</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Nuestras tiendas</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Quiero ser franquiciado</a></li>
            <li class="contact-list-item"><a class="contact-link" href="#">Anuncie aquí</a></li>
          </ul>
        </div>
        <div class="contact-form">
          <p class="contact-form-title">Hable con nosotros</p>
          <form class="form" action="">
            <div class="input-container">
              <input class="form-input" id="name" name="name" placeholder="Nombre" type="text" minlength="2"
                maxlength="50" pattern="(?!\s*$)[A-Za-zÑñ\s]{2,50}" required />
              <label class="form-label" for="name">Nombre</label>
              <span class="input-error-message">Error</span>
            </div>
            <div class="input-container">
              <textarea class="form-input form-textarea" type="text" id="message" name="message"
                placeholder="Escribe tu mensaje" minlength="2" maxlength="300" required></textarea>
              <label class="form-label textarea-label" for="message">Escribe tu mensaje</label>
              <span class="input-error-message">Error</span>
            </div>
            <input class="hero-button" type="submit" id="submit" value="Enviar mensaje" disabled />
          </form>
        </div>
      </div>
    </div>
    <div class="author">
      <p>Desarrollado por Ezequiel Pereira</p>
      <p>2022</p>
    </div>
  </footer>
</body>

</html>
